<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Selection</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
   
      <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #e0f7fa;  
        padding: 20px;
        margin-top: 60px;  
    }
    
    .navbar {
        width: 100%;
        position: fixed;  
        top: 0;
        left: 0;
        z-index: 1000;  
    }
    
    .quiz-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;  
    }

    .quiz-tile {
        background-color: #b2ebf2; 
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 200px;  
        padding: 20px;
        cursor: pointer;
        transition: transform 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .quiz-tile:hover {
        transform: translateY(-5px); 
        background-color: rgba(35, 44, 44, 0.353);
        color: white;  
    }

    .navbar {
        display: flex;
        justify-content: space-between;  
        align-items: center; 
        background-color:  #271924;  
    }

    .search-container {
        display: flex;
        justify-content: center;  
        margin-bottom: 20px;
    }

    .form-control {
        width: 300px; 
    }

    .navbar-brand {
        font-family: cursive;
        font-size: 120%;
        -webkit-text-fill-color: #f0f0f0;
    }

    .nav-link {
        -webkit-text-fill-color: rgb(255, 255, 255);
    }
</style>

    
</head>
<body>

    
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Quiz Mindes</a>
        
       
        
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-label="Toggle" style="background-color: rgb(255, 255, 255);">
            <i class="fas fa-bars"></i>
        </button>

        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="full">

    <h1>Select a Quiz</h1>
    <div class="search-container">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Quizzes" aria-label="Search" id="searchInput" />
        </form>
    </div>
    <div class="quiz-container" id="quizContainer"></div>
</div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <script>
        
        const quizzes = [
            { id: 0, name: "Aptitude", path: "./Quizes/Aptitude/aptindex.html" },
            { id: 1, name: "JavaScript", path: "./Quizes/JavaScript/jsindex.html" },
            { id: 2, name: "CSS", path: "./Quizes/CSS/cssindex.html" },
            { id: 3, name: "HTML", path: "./Quizes/HTML/htmlindex.html" },
            { id: 4, name: "Space", path: "./Quizes/Space/spaceindex.html" },
            { id: 5, name: "Technology", path: "./Quizes/Technology/techindex.html" },
            { id: 6, name: "Python", path: "./Quizes/Python/pyindex.html" },
            { id: 7, name: "Geography", path: "./Quizes/Geography/geographyindex.html" },
            { id: 8, name: "English", path: "./Quizes/English/engindex.html" },
        
        ];

        const quizContainerElement = document.getElementById('quizContainer');

        
        function displayQuizzes(filteredQuizzes) {
            quizContainerElement.innerHTML = '';  
            filteredQuizzes.forEach(quiz => {
                const div = document.createElement('div');
                div.textContent = quiz.name;
                div.className = 'quiz-tile';
                div.onclick = () => openQuiz(quiz.path); 
                quizContainerElement.appendChild(div);
            });
        }

        
        displayQuizzes(quizzes);

         
        function openQuiz(path) {
            
            window.location.href = path;
        }

        
        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('input', function(event) {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredQuizzes = quizzes.filter(quiz => quiz.name.toLowerCase().includes(searchTerm));

            
            displayQuizzes(filteredQuizzes);
        });
    </script>
</body>
</html>
